services:
  meeting-bot:
    build: .
    container_name: meeting-bot-api
    ports:
      - "8888:8888"
    env_file:
      - .env.docker
    environment:
      ENV: production
      LOG_LEVEL: info
      BASE_URL: http://localhost:8888
    volumes:
      - ./credentials:/app/credentials
      - ./logs:/app/logs
      - ./transcripts:/app/transcripts
    restart: unless-stopped
